<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Pokemon application</h1>
    <button id="showResultBtn">Show result</button><br><br>
    
    <label for="fireType">fire</label>
    <input type="checkbox" id="fireType" name="type" value="fire">
    
    <label for="WaterType">Water</label>
    <input type="checkbox" id="WaterType" name="type" value="water">
    
    <label for="GrassType">Grass</label>
    <input type="checkbox" id="GrassType" name="type" value="grass">
    
    <label for="PsychicType">Psychic</label>
    <input type="checkbox" id="PsychicType" name="type" value="psychic">
    
    <label for="electricType">Electric</label>
    <input type="checkbox" id="ElectricType" name="type" value="electric">
    
    <label for="normalType">Normal</label>
    <input type="checkbox" id="normalType" name="type" value="normal">
 <br>
    <button id="filterBtn">filter</button>
        <ul id="result"></ul>
        <ul id="filteredResult"></ul>

        <br>

        <form>
          <input type="text" id="name" placeholder="Pokemon name:">
          <input type="text" id="height" placeholder="Pokemon height:">
          <input type="text" id="weight" placeholder="Pokemon weight:">
          <input type="text" id="type" placeholder="Pokemon type:">
          <input type="text" id="url" placeholder="Pokemon url:">
        </form>

        <button id="addPokemonBtn">Add Pokemon</button>

  </body>
</html>
